<script>

  // var dict_infos = {

  console.log(" >>> pest_infos : " );

  byPest = {{ var_dict.pest_CD_infos|tojson }};
  //console.log(" >>> pest_infos : ", byPest );

  var color = d3.scale.category20c();

  // function sumByCount(d) {

  /////////////////////////////
  // cf : http://bl.ocks.org/tgk/6044254
  function mousemove_ (d) {

    //console.log(d);

    var xPosition = d3.event.pageX - 250 ;
    var yPosition = d3.event.pageY - 150 ;

    d3.select("#tooltip_tree")

       .text( byPest[ Number(d.name)].LB_PARAMETRE ); //+ " (code " + d.name + ")" ) ;
    d3.select("#tooltip_tree #value")
      .text("valeur mesurée  : " + d.value + " ug/L");
    d3.select("#tooltip_tree #norme_dce")
       .text( "norme autorisée : " + byPest[ Number(d.name)].NORME_DCE + " ug/L" ) ;

    d3.select("#tooltip_tree #code_cas")
      .text( "code CAS : " + byPest[ Number(d.name)].CODE_CAS ) ;
    d3.select("#tooltip_tree #code_famille")
      .text( "famille : " + byPest[ Number(d.name)].CODE_FAMILLE ) ;
    d3.select("#tooltip_tree #formule")
      .text( "formule : " + byPest[ Number(d.name)].FORMULEB ) ;
    d3.select("#tooltip_tree #fonctions")
      .text( "fonctions : " + byPest[ Number(d.name)].FONCTIONS ) ;

    d3.select("#tooltip_tree").classed("hidden", false);
  };

  function mouseout_ () {
    d3.select("#tooltip_tree").classed("hidden", true);
  };



  var isTree = false ;

  // MAIN TREEMAP FUNCTION : byCateg = "byFamilies", "byFunctions", "byTypes"
  function makeTreeMap ( dataset_trees, byCateg ) {

    // remove previous treemap when updating
    if (isTree == true ) {
      d3.select(".svg_treemap").remove();
    };

    isTree = true;

    // make a clone of desired tree set
    var root = jQuery.extend(true, {}, dataset_trees[ byCateg ] ) ;

    console.log(" >>>> makeTreeMap C / variables :");

    var margin = {top: 20, right: 0, bottom: 0, left: 0},
        width  = $('#ModalLabelPesticides').width(),
        //width  = $('#chart').width(),
        //width  = 868,

        height = 450 - margin.top - margin.bottom,
        formatNumber = d3.format(",d"),
        transitioning;

    // console.log("treemap width :", width);
    // console.log("treemap height :", height);

    var x = d3.scale.linear()
        .domain([0, width])
        .range( [0, width]);

    var y = d3.scale.linear()
        .domain([0, height])
        .range( [0, height]);

    var treemap = d3.layout.treemap()
        .children(function(d, depth) { return depth ? null : d._children; })
        .sort(function(a, b) { return a.value - b.value; })
        .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
        .round(false);

    var svg = d3.select("#chart").append("svg")
        .attr("class", "svg_treemap")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.bottom + margin.top)
        .style("margin-left", -margin.left + "px")
        .style("margin.right", -margin.right + "px")
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .style("shape-rendering", "crispEdges");

    var grandparent = svg.append("g")
        .attr("class", "grandparent");

    grandparent.append("rect")
        .attr("y", -margin.top)
        .attr("width", width)
        .attr("height", margin.top);

    grandparent.append("text")
        .attr("x", 6)
        .attr("y", 6 - margin.top)
        .attr("dy", ".75em");


    console.log(" >>>> makeTreeMap C / data :");
    //console.log(root);
    console.log("");

    initialize(root);
    accumulate(root);
    layout(root);
    display(root);

    function initialize(root) {
      root.x  = root.y = 0;
      root.dx = width;
      root.dy = height;
      root.depth = 0;
    };

    // Aggregate the values for internal nodes. This is normally done by the
    // treemap layout, but not here because of our custom implementation.
    // We also take a snapshot of the original children (_children) to avoid
    // the children being overwritten when when layout is computed.
    function accumulate(d) {
      return (d._children = d.children)
          ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
          : d.value;
    };

    // Compute the treemap layout recursively such that each group of siblings
    // uses the same size (1×1) rather than the dimensions of the parent cell.
    // This optimizes the layout for the current zoom state. Note that a wrapper
    // object is created for the parent node for each group of siblings so that
    // the parent’s dimensions are not discarded as we recurse. Since each group
    // of sibling was laid out in 1×1, we must rescale to fit using absolute
    // coordinates. This lets us use a viewport to zoom.
    function layout(d) {
      if (d._children) {
        treemap.nodes({_children: d._children});
        d._children.forEach(function(c) {
          c.x  = d.x + c.x * d.dx;
          c.y  = d.y + c.y * d.dy;
          c.dx *= d.dx;
          c.dy *= d.dy;
          c.parent = d;
          layout(c);
        });
      }
    }

    function display(d) {
      grandparent
          .datum(d.parent)
          .on("click", transition)
        .select("text")
          .text(name(d));

      var g1 = svg.insert("g", ".grandparent")
          .datum(d)
          .attr("class", "depth");

      var g = g1.selectAll("g")
          .data(d._children)
        .enter().append("g");

      g.filter(function(d) { return d._children; })
          .classed("children", true)
          .on("click", transition);

      g.filter(function(d) { return !d._children})
          // .on("mouseover", function(d) { console.log(d);} );
          .on("mousemove", mousemove_ )
          .on("mouseout",  mouseout_  );

      g.selectAll(".child")
          .data(function(d) { return d._children || [d]; })
        .enter().append("rect")
          .attr("class", "child")
          .call(rect);

      //////////////////////////
      g.append("rect")
          .attr("class", "parent")
          .call(rect)
        .append("title")
          .text(function(d) { return formatNumber(d.value); });

      //////////////////////////////
      g.append("text")
          .attr("dy", ".75em")
          .attr("font-size", "10px")
          .text(function(d) { return d._children? d.name : byPest[ Number(d.name) ].LB_PARAMETRE ; })
          .call(text);


      // colors rect
      g.selectAll("rect")
          .style("fill", function(d) { return color(d.parent.name); });

      function transition(d) {
        if (transitioning || !d) return;
        transitioning = true;

        var g2 = display(d),
            t1 = g1.transition().duration(750),
            t2 = g2.transition().duration(750);

        // Update the domain only after entering new elements.
        x.domain([d.x, d.x + d.dx]);
        y.domain([d.y, d.y + d.dy]);

        // Enable anti-aliasing during the transition.
        svg.style("shape-rendering", null);

        // Draw child nodes on top of parent nodes.
        svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

        // Fade-in entering text.
        g2.selectAll("text").style("fill-opacity", 0);

        // Transition to the new view.
        t1.selectAll("text").call(text).style("fill-opacity", 0);
        t2.selectAll("text").call(text).style("fill-opacity", 1);
        t1.selectAll("rect").call(rect);
        t2.selectAll("rect").call(rect);

        // Remove the old node when the transition is finished.
        t1.remove().each("end", function() {
          svg.style("shape-rendering", "crispEdges");
          transitioning = false;
        });
      }

      return g;
    }

    function text(text) {
      text.attr("x", function(d) { return x(d.x) + 6; })
          .attr("y", function(d) { return y(d.y) + 6; });
    }

    function rect(rect) {
      rect.attr("x",      function(d) { return x(d.x); })
          .attr("y",      function(d) { return y(d.y); })
          .attr("width",  function(d) { return x(d.x + d.dx) - x(d.x); })
          .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
    }

    // text grandparent on change-transition
    function name(d) {
      return d.parent?
              name(d.parent) + " - " + d.name
              : d.name ;
    }
  };

</script>
