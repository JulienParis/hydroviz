<style>
  /* Toggle Styles */

  #wrapper {
     padding-left: 0;
     -webkit-transition: all 0.5s ease;
     -moz-transition: all 0.5s ease;
     -o-transition: all 0.5s ease;
     transition: all 0.5s ease;
     overflow: hidden;
  }

  #wrapper.toggled {
     padding-left: 150px;
     overflow: scroll;
  }

  #sidebar-wrapper {
     z-index: 1000;
     position: absolute;
     left: 150px;
     width: 0;
     height: 500px;
     margin-top:  20px;
     margin-left: -150px;
     overflow-y: auto;
     overflow-x: hidden;
     background: {{ app_colors.navbar }};
     -webkit-transition: all 0.5s ease;
     -moz-transition: all 0.5s ease;
     -o-transition: all 0.5s ease;
     transition: all 0.5s ease;
  }
  #wrapper.toggled #sidebar-wrapper {
     width: 150px;
  }

  #page-content-wrapper {
     position: absolute;
     padding: 15px;
     width: 100%;
     overflow-x: hidden;
  }
  .xyz{
     min-width: 360px;
  }
  #wrapper.toggled #page-content-wrapper {
     position: relative;
     margin-right: 0px;
  }
  .fixed-brand{
     width: auto;
  }
  /* Sidebar Styles */

  .sidebar-nav {
     position: absolute;
     top: 0;
     width: 150px;
     margin: 0;
     padding: 0;
     list-style: none;
     margin-top: 2px;
  }

  .sidebar-nav li {
     text-indent: 15px;
     line-height: 40px;
  }

  .sidebar-nav li a {
     display: block;
     text-decoration: none;
     color: #fff;
  }

  .sidebar-nav li a:hover {
     text-decoration: none;
     color: #fff;
     background: rgba(255,255,255,0.2);
     border-left: red 2px solid;
  }

  .sidebar-nav li a:active,
  .sidebar-nav li a:focus {

  }

  .sidebar-nav > .sidebar-brand {
     height: 65px;
     font-size: 18px;
     line-height: 60px;
  }

  .sidebar-nav > .sidebar-brand a {
     color: #fff;
  }

  .sidebar-nav > .sidebar-brand a:hover {
     color: #fff;
     background: none;
  }
  .no-margin{
     margin:0;
  }

  @media(min-width:768px) {
     #wrapper {
         padding-left: 150px;
     }
     .fixed-brand{
         width: 150px;
     }
     #wrapper.toggled {
         padding-left: 0;
     }

     #sidebar-wrapper {
         width: 150px;
     }

     #wrapper.toggled #sidebar-wrapper {
         width: 150px;
     }
     #wrapper.toggled-2 #sidebar-wrapper {
         width: 50px;
     }
     #wrapper.toggled-2 #sidebar-wrapper:hover {
         width: 150px;
     }


     #page-content-wrapper {
         padding: 20px;
         position: relative;
         -webkit-transition: all 0.5s ease;
         -moz-transition: all 0.5s ease;
         -o-transition: all 0.5s ease;
         transition: all 0.5s ease;
     }

     #wrapper.toggled #page-content-wrapper {
         position: relative;
         margin-right: 0;
         padding-left: 150px;
     }
     #wrapper.toggled-2 #page-content-wrapper {
         position: relative;
         margin-right: 0;
         margin-left: -200px;
         -webkit-transition: all 0.5s ease;
         -moz-transition: all 0.5s ease;
         -o-transition: all 0.5s ease;
         transition: all 0.5s ease;
         width: auto;
     }
  }
</style>

<script>

  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });

  $("#menu-toggle-2").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled-2");
    $('#menu ul').hide();
  });

  function initMenu() {
  $('#menu ul').hide();
  $('#menu ul').children('.current').parent().show();
  //$('#menu ul:first').show();
  $('#menu li a').click(
    function() {
      var checkElement = $(this).next();
      if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
        return false;
        }
      if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
        $('#menu ul:visible').slideUp('normal');
        checkElement.slideDown('normal');
        return false;
        }
      }
    );
  }

  $(document).ready(function() {initMenu();});

</script>
