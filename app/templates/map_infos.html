  }

  #sidebar_infos {
    /* for the animation */

    padding-right: 10px ;
    margin-top   : 75px;
    z-index      : 5;
  }

  #sb_title{

  .collapsed-side {

  }

  @media (min-width: 99px) {
    .collapsed-side {

      /* same width as sidebar */
